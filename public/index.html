<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsão Over 2.5 Gols</title>

  <!-- Fonte via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Seu CSS principal -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="top-bar">
    <img src="./img/palpiteiro-logo.png" width="100" height="100" alt="Logo Palpiteiro" />
  </header>

  <main class="container">
    <div class="card">
      <h2 class="card__title">Previsão Over 2.5 Gols</h2>

      <div class="form-group">
        <label for="home">Time Mandante:</label>
        <select id="home"></select>
      </div>

      <div class="form-group">
        <label for="away">Time Visitante:</label>
        <select id="away"></select>
      </div>

      <!-- Botão com “Calculando” + 3 potinhos animados -->
      <button class="btn-primary" id="btn-check" onclick="verificarProbabilidade()">
        <span class="btn-text" id="btn-text">Ver Probabilidade</span>

        <!-- contêiner de loading (inicia oculto) -->
        <span class="loading-container" id="loading-container" hidden>
          <span class="loading-text">Calculando</span>
          <span class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </span>
      </button>

      <!-- Texto de resultado permanece igual -->
      <p class="result-text" id="resultado"></p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
